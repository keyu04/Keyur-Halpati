version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Building Docker image"
            - docker build -t myapp .
        build:
          commands:
            - echo "Running Docker container"
            # Run container in detached mode
            - docker run -d -p 8080:3000 myapp
      artifacts:
        # Point Amplify to where your web app serves files (optional for SSR apps)
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
